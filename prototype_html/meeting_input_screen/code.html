<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Meeting Input Screen - Talk2Task AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5d0ebe",
                        "background-light": "#f7f6f8",
                        "background-dark": "#181022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<div class="flex h-full grow">
<!-- SideNavBar -->
<div class="flex-col justify-between hidden w-64 p-4 border-r bg-white dark:bg-background-dark dark:border-gray-700 lg:flex">
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="Company Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCfh08NlOADvEfefltepbG_VwKZq-bDDY0QawhGNQb0EZwVUR-zO_nghqMApl-OE6B7nSd8tUl72C2lC1cN0lw-thRqAiQ6mHUOtfGElmSCI6fysUqmY3TDCchrrzerNbbG3JOefZmeGH3via7oYkjca_MyGc1l6eGQR4IfzGw0YPz4OhOVEzQYs_WupQBxFrTcac_1EG97fpL6z_EXzlrOS64Jz5CTgTdHvYphaSnPXA6rwwkHIaZv3hpzgZLqRdVVBmvu4taPnzc");'></div>
<div class="flex flex-col">
<h1 class="text-[#141118] dark:text-gray-200 text-base font-medium leading-normal">Talk2Task AI</h1>
<p class="text-[#736189] dark:text-gray-400 text-sm font-normal leading-normal">user@example.com</p>
</div>
</div>
<div class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2 text-[#141118] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-sm font-medium leading-normal">Home</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-[#141118] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined">task_alt</span>
<p class="text-sm font-medium leading-normal">My Tasks</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary dark:text-white" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">calendar_month</span>
<p class="text-sm font-medium leading-normal">Meetings</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-[#141118] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined">analytics</span>
<p class="text-sm font-medium leading-normal">Analytics</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 text-[#141118] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium leading-normal">Settings</p>
</a>
</div>
</div>
<div class="flex flex-col gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">New Meeting</span>
</button>
<div class="flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 text-[#141118] dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
<span class="material-symbols-outlined">help</span>
<p class="text-sm font-medium leading-normal">Help &amp; Support</p>
</a>
</div>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 p-6 md:p-10">
<div class="flex flex-col h-full max-w-4xl mx-auto">
<div class="flex-1">
<!-- SectionHeader -->
<h2 class="text-[#141118] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Paste or Upload Meeting Summary</h2>
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-[#e0dbe6] dark:border-gray-700 px-4 gap-8">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Paste Summary</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#736189] dark:text-gray-400 pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Upload File</p>
</a>
</div>
</div>
<!-- TextField -->
<div class="flex flex-col gap-4 px-4 py-3">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#141118] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e0dbe6] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-primary/50 min-h-64 placeholder:text-[#736189] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Paste Copilot/Gemini/Meet summary hereâ€¦"></textarea>
</div>
<!-- MetaText -->
<p class="text-[#736189] dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-1 px-4">Supports AI-generated summaries, transcripts, and raw text.</p>
</div>
<!-- Action Button -->
<div class="mt-auto px-4 py-6">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:bg-gray-300 disabled:cursor-not-allowed dark:disabled:bg-gray-600" disabled="">
<span class="truncate">Extract Action Items</span>
</button>
</div>
</div>
</main>
</div>
</div>
</body></html>
